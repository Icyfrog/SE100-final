<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwrite</title>
    <link rel="stylesheet" type="text/css" href="css/page.css">

</head>
<body class="docs">
<div id ="header">
    <a id="logo">
        <img src="img/miao-logo.png">
        <span id="name">Rwrite</span>
        <span id="intro">&nbsp; Help Children's Writing</span>
    </a>

    <ul id="nav">
        <header-bar
            v-for="bar in barList"
            v-bind:info="bar"
            v-bind:key="bar.id">
        </header-bar>
    </ul>
</div>

<div id="main" class="fix-sidebar"> 
    <div id = "upload" v-html="uploadContent" v-bind:style="{ width: img_width + 'px', height: img_height + 'px'}">
        {{uploadContent}}
    </div>
    <div>   
        <label class="upload-label">
            <input type="file" id="image" style="display:none" name="image"  >上传图片</label>
        <label class="upload-label">
            <input type="checkbox" id="textRst" style="display:none" >识别</label>
    </div>
</div>

<hr id="cut-line" v-bind:style="{display: cut_line}"></hr>


<div id="results" class="fix-sidebar">
    <div id = "text-results" v-html="results" v-bind:style="{width: result_width + 'px', height: result_height + 'px'}">
        {{results}}
    </div>
</div>

<div id="analysisi"></div>

<h1></h1>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
