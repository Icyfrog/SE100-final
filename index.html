<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwrite</title>
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <script type="text/javascript" src="js/code.js"></script>

</head>
<body class="docs">
<div id ="header">
    <a id="logo">
        <img src="img/miao-logo.png">
        <span id="name">Rwrite</span>
        <span id="intro">&nbsp; Help Children's Writing</span>
    </a>

    <ul id="nav">
        <header-bar
            v-for="bar in barList"
            v-bind:info="bar"
            v-bind:key="bar.id">
        </header-bar>
    </ul>
</div>

<div id="main" class="fix-sidebar">
    <!--上传并显示图片，识别-->
    <!-- css line:566-->
    <div id = "upload" v-html="uploadContent" >
        {{uploadContent}}
    </div>
    <div>   
        <label class="upload-label">
            <input type="file" id="image" style="display:none" name="image" @change="preview($event)">上传图片</label>
        <label class="upload-label">识别</label>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
